<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">
        <div class="wrapper">
            <div class="top-header">
                <div class="wrapper">
                    <div class="text">
                        $167 still needed for this project
                    </div>
                </div>
            </div>
            <div class="card">
                <progress class="progress-bar" value="75" max="100"></progress>
                <div class="card-content">
                    <div class="content-wrapper">
                        <p><span class="orange">Only 3 days left </span><span>to fund this project.</span></p>
                        <p><span>Join the 42 other donors who have already supported this project. Every dollar
                                helps.</span>
                        </p>
                        <div class="donation-conatiner">
                            <div class="primary">
                                <div class="custom-input">
                                    $<input type='number' value="50"></input>
                                </div>
                                <button>Give Now</button>
                            </div>
                            <a class="bottom-link">Why give $50?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="extra-buttons">
                <button>Save for later</button>
                <button>Tell your friends</button>
            </div>
        </div>
        <div class="functions-container">
            <div>
                <input id='palindromeNumber' type="text" placeholder="Input palindrome number">
                <button onclick="isPalindrome()">Palindrome number</button>
            </div>
            <button onclick="logNumbers()">Log numbers</button>
            <div>
                <input id='factorialNumber' type="number" placeholder="Is number factorial">
                <button>Factorial number</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>

</html>
